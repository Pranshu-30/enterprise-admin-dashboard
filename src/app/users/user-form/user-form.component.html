<div class="user-form">
  <h1>{{ isEdit ? 'Edit User' : 'Add User' }}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
        <span class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Required, min 2 characters
        </span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" />
        <span class="error" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          Required
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <span class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Valid email required
      </span>
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input id="website" type="text" formControlName="website" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option *ngFor="let r of roles" [value]="r">
            {{ r }}
          </option>
        </select>
      </div>
      <div class="form-group checkbox">
        <label>
          <input type="checkbox" formControlName="isActive" /> Active
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Phones (FormArray)</label>

      <div formArrayName="phones" class="phones">
        <div class="phone-row" *ngFor="let ctrl of phones.controls; let i = index">
          <input type="text" [formControlName]="i" placeholder="Phone" />
          <button type="button" class="btn-remove" (click)="removePhone(i)" [disabled]="phones.length <= 1">
            âˆ’
          </button>
        </div>
      </div>

      <button type="button" class="btn-add" (click)="addPhone()">
        + Add phone
      </button>
    </div>

    <div class="error-banner" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="actions">
      <a routerLink="/users" class="btn-cancel">Cancel</a>
      <button type="submit" class="btn-submit" [disabled]="loading">
        {{ loading ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
      </button>
    </div>

  </form>
</div>
