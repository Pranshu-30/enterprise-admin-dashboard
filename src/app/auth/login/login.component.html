<div class="login-page">
  <div class="login-card">
    <h1>Enterprise Admin Dashboard</h1>
    <p class="subtitle">Sign in to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="admin@example.com" />
        <span class="error" *ngIf="isInvalid('email')">
          Valid email is required
        </span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
        <span class="error" *ngIf="isInvalid('password')">
          Minimum 6 characters required
        </span>
      </div>
      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

      Demo users (from local JSON):<br />
      admin&#64;example.com / admin123 (Admin),<br />
      manager&#64;example.com / manager123 (Manager),<br />
      viewer&#64;example.com / viewer123 (Viewer)
    </p> -->
  </div>
</div>
