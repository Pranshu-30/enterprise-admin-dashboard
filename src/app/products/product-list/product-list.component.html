<div class="product-list">
  <div class="header">
    <h1>Product Management</h1>
    <div class="filters">

      <input
        type="text"
        placeholder="Search by title or category"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch($event)"
      />

      <select
        [(ngModel)]="categoryFilter"
        (ngModelChange)="onCategoryChange($event)"
      >
        <option value="">All categories</option>
        <option *ngFor="let cat of categories; trackBy: trackByCategory" [value]="cat">
          {{ cat }}
        </option>
      </select>
      <button type="button" (click)="onSortChange()">
        Sort price {{ sortOrder === 'asc' ? '↑' : '↓' }}
      </button>
    </div>
  </div>

  <p *ngIf="loading; else productContent">
    Loading products...
  </p>

  <ng-template #productContent>
    <div class="product-grid">
      <div
        class="product-card"
        *ngFor="let product of filteredProducts; trackBy: trackByProduct"
      >

        <ng-container *ngIf="product.image || product.imageUrl; else noImage">
          <img
            [src]="product.image || product.imageUrl"
            [alt]="product.title"
            class="product-img"
          />
        </ng-container>

        <ng-template #noImage>
          <div class="product-img-placeholder">No image</div>
        </ng-template>

        <div class="product-info">
          <h3>{{ product.title }}</h3>
          <span class="category">{{ product.category }}</span>
          <span class="price">{{ product.price | formatCurrency }}</span>
        </div>
      </div>
    </div>
  </ng-template>
</div>
