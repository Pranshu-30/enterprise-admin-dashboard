<div class="layout">
  <aside class="sidebar">
    <div class="brand">Enterprise Admin</div>
    <nav class="nav">
      <ng-container *ngFor="let item of navItems">
        <a *ngIf="canSee(item)" [routerLink]="item.route" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }" class="nav-link">
          {{ item.label }}
        </a>
      </ng-container>
    </nav>
  </aside>
  <div class="main">
    <header class="toolbar">
      <span class="toolbar-title">Enterprise Admin Dashboard</span>
      <div class="toolbar-actions">

        <span class="user-name" *ngIf="currentUser() as user">
          {{ user.name }}
        </span>

        <button type="button" class="btn-logout" *ngIf="currentUser()" (click)="logout()">
          Logout
        </button>
      </div>
    </header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
