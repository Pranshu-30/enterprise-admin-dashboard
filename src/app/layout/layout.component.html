<div class="layout">
  <aside class="sidebar">
    <div class="brand">Enterprise Admin</div>
    <nav class="nav">
      @for (item of navItems; track item.route) {
        @if (canSee(item)) {
          <a [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }" class="nav-link">
            {{ item.label }}
          </a>
        }
      }
    </nav>
  </aside>
  <div class="main">
    <header class="toolbar">
      <span class="toolbar-title">Enterprise Admin Dashboard</span>
      <div class="toolbar-actions">
        <button type="button" class="btn-icon" (click)="toggleTheme()" [attr.aria-label]="theme() === 'dark' ? 'Switch to light' : 'Switch to dark'">
          {{ theme() === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™' }}
        </button>
        @if (currentUser(); as user) {
          <span class="user-name">{{ user.name }}</span>
          <button type="button" class="btn-logout" (click)="logout()">Logout</button>
        }
      </div>
    </header>
    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>
